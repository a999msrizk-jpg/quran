<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quran</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f5f7fa;
    }

    /* Sticky Tab Bar */
    .tab-bar {
      display: flex;
      justify-content: space-around;
      background: #1976d2;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .tab {
      flex: 1;
      padding: 14px;
      text-align: center;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .tab:hover {
      background: #1565c0;
    }

    .tab.active {
      background: #0d47a1;
      font-weight: bold;
    }

    /* Content */
    .tab-content {
      display: none;
      width: 100%;
      height: calc(100vh - 60px);
    }

    .tab-content.active {
      display: block;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Tabs -->
  <div class="tab-bar">
    <div class="tab active" onclick="openTab('form')">üìù Form</div>
    <div class="tab" onclick="openTab('sheet')">üìä Sheet</div>
    <div class="tab" onclick="openTab('info')">‚ÑπÔ∏è Whatsapp</div>
  </div>

  <!-- Tab 1 -->
  <div id="form" class="tab-content active">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScJGBUWRGfjNkOZ1iLAMt-IW1TULhgmK-WjfJUAbVPf7aIoHQ/viewform?usp=preview"></iframe>
  </div>

  <!-- Tab 2 -->
  <div id="sheet" class="tab-content">
    <iframe src="https://docs.google.com/spreadsheets/d/1jeCHH_5zV1pRKZ7NrpEteO-qPfiLlsrgRGdhUoxk1Ck/edit?resourcekey=&gid=1527413336#gid=1527413336"></iframe>
  </div>

  <!-- Tab 3 -->
  <div id="chat" class="tab-content">
      <iframe src="https://a999msrizk-jpg.github.io/quran/chat.html"></iframe>
</div>

  <!-- Tab 4 -->
  <div id="info" class="tab-content">
  <div style="text-align:center; padding:40px;">
    <h2>Join our WhatsApp Group üì±</h2>
    <a href="https://chat.whatsapp.com/GRjJzmLwn5bKUPl9m4yKcj"
       target="_blank"
       style="display:inline-block; padding:14px 24px; background:#25D366; color:white; border-radius:8px; text-decoration:none; font-weight:bold;">
       Open WhatsApp Group
    </a>
  </div>
</div>

  <script>
    function openTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      event.currentTarget.classList.add('active');
    }
  </script>

</body>
</html>
